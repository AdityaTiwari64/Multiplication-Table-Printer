<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Printer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <center>
        <header>
            <center>
                <h1><span>Multiplication - Table</span> <br> Printer</h1>
            </center>
        </header>
        <div class="inp">
            <input type="number" step="1" id="inp" min="1" max="1000" placeholder="Please Type The Number Here.....">
            <button onclick="getTable()">Get</button>
        </div>
        <div id="output"></div>
        <button id="clear" onclick="clearTheTable()">Clear</button>
    </center>
</body>

</html>
